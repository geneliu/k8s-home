---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex-route
  namespace: media
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: le
  routes:
    - kind: Rule
      match: Host(`plex.zolnierowi.cz`)
      services:
        - kind: Service
          name: plex-tcp
          namespace: media
          passHostHeader: true
          port: 32400