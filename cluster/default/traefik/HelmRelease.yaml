---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: default
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 9.11.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    providers:
      kubernetesCRD:
        enabled: true
        namespaces: ["default", "media", "programming"]
    additionalArguments:
      - "--certificatesresolvers.le.acme.tlschallenge"
      - "--certificatesresolvers.le.acme.email=zbigniew.zolnierowicz@gmail.com"
      - "--certificatesresolvers.le.acme.storage=/data/acme.json"
      - "--certificatesresolvers.le.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--accesslog=true"
    persistence:
      enabled: true
      existingClaim: "openebs-hostpath-traefik-certs-pvc"
      path: "/data"
    service:
      enabled: true
    ports:
      ssh:
        port: 2222
        expose: true
        exposedPort: 25
        protocol: TCP
      traefik:
        port: 9000
        expose: true
        exposedPort: 9000
        protocol: TCP
      web:
        port: 8000
        expose: true
        exposedPort: 80
        protocol: TCP
        redirectTo: websecure
      websecure:
        port: 8443
        expose: true
        exposedPort: 443
        protocol: TCP
        tls:
          enabled: true
          certResolver: le
          domains:
            - main: zolnierowi.cz
              sans:
                - traefik.zolnierowi.cz
                - torrent.zolnierowi.cz
                - plex.zolnierowi.cz
                - sonarr.zolnierowi.cz
                - radarr.zolnierowi.cz
                - bazarr.zolnierowi.cz
                - git.zolnierowi.cz
  interval: 10m0s

