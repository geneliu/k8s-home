---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  chart:
    spec:
      chart: radarr
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    env:
      TZ: Europe/Warsaw
      PUID: 1000
      PGID: 1000
    persistence:
      config:
        enabled: true
        existingClaim: "nfs-radarr-config-pvc"
      media:
        enabled: true
        existingClaim: "nfs-media-pvc"
    additionalVolumeMounts:
    - name: "downloads"
      mountPath: "/downloads"
    additionalVolumes:
    - name: "downloads"
      persistentVolumeClaim:
        claimName: "nfs-downloads-pvc"
  interval: 10m0s

